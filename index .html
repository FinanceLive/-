<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>حاسبة المصروفات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: center;
            background-color: #f8f8f8;
            padding: 20px;
        }

        input, button {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #ffffff;
            margin: 5px;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>حاسبة المصروفات الشهرية</h1>

    <form id="expense-form">
        <input type="text" id="name" placeholder="نوع المصروف (مثلاً: إيجار)" required>
        <input type="number" id="amount" placeholder="القيمة (ريال)" required>
        <button type="submit">إضافة</button>
    </form>

    <ul id="expense-list"></ul>

    <h3>الإجمالي: <span id="total">0</span> ريال</h3>

    <script>
        const form = document.getElementById("expense-form");
        const nameInput = document.getElementById("name");
        const amountInput = document.getElementById("amount");
        const list = document.getElementById("expense-list");
        const total = document.getElementById("total");

        let totalAmount = 0;

        form.addEventListener("submit", function(e) {
            e.preventDefault();
            
            const name = nameInput.value;
            const amount = parseFloat(amountInput.value);

            if (name && !isNaN(amount)) {
                const li = document.createElement("li");
                li.textContent = `${name} - ${amount.toFixed(2)} ريال`;
                list.appendChild(li);

                totalAmount += amount;
                total.textContent = totalAmount.toFixed(2);

                nameInput.value = "";
                amountInput.value = "";
            }
        });
    </script>
</body>
</html>
