<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>حاسبة المصروفات الشهرية</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: center;
            background-color: #f8f8f8;
            padding: 20px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #ffffff;
            margin: 5px;
            padding: 10px;
            border-radius: 5px;
        }
        button.delete {
            background-color: red;
            color: white;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>حاسبة المصروفات الشهرية</h1>

    <p>الميزانية: <input type="number" id="budget" placeholder="مثلاً 1000 ريال" /></p>
    <p id="warning" style="color: red;"></p>
    <p>المتبقي من الميزانية: <span id="remaining">0</span> ريال</p>

    <form id="form">
        <input id="name" placeholder="نوع المصروف" required />
        <input id="amount" type="number" placeholder="القيمة" required />
        <button type="submit">إضافة</button>
    </form>

    <ul id="list"></ul>

    <h3>الإجمالي: <span id="total">0</span> ريال</h3>
    <h4>سجل شهر <span id="month"></span></h4>

    <script>
        const form = document.getElementById("form");
        const nameInput = document.getElementById("name");
        const amountInput = document.getElementById("amount");
        const list = document.getElementById("list");
        const total = document.getElementById("total");
        const remaining = document.getElementById("remaining");
        const budgetInput = document.getElementById("budget");
        const warning = document.getElementById("warning");
        const monthSpan = document.getElementById("month");

        const monthKey = new Date().toISOString().slice(0, 7); // "2025-06"
        monthSpan.textContent = monthKey;

        let sum = 0;

        function updateRemaining() {
            const budget = parseFloat(budgetInput.value);
            if (!isNaN(budget)) {
                remaining.textContent = (budget - sum).toFixed(2);
            }
        }

        function checkBudget() {
            const budget = parseFloat(budgetInput.value);
            if (!isNaN(budget) && sum > budget) {
                warning.textContent = "🚨 تم تجاوز الميزانية!";
            } else {
                warning.textContent = "";
            }
            updateRemaining();
        }

        function addExpense(name, amount, date = null) {
            const li = document.createElement("li");
            const currentDate = date || new Date().toLocaleDateString('ar-EG');
            li.textContent = `${name}: ${amount} ريال (بتاريخ ${currentDate}) `;

            const delBtn = document.createElement("button");
            delBtn.textContent = "حذف";
            delBtn.className = "delete";
            delBtn.onclick = () => {
                li.remove();
                sum -= amount;
                total.textContent = sum.toFixed(2);
                saveToLocalStorage();
                checkBudget();
            };

            li.appendChild(delBtn);
            list.appendChild(li);
        }

        function saveToLocalStorage() {
            const items = [];
            list.querySelectorAll("li").forEach(li => {
                const text = li.firstChild.textContent;
                const match = text.match(/(.*):\\s*(\\d+(\\.\\d+)?)\\s*ريال.*?(\\d{1,2}\\/\\d{1,2}\\/\\d{4})/);
                if (match) {
                    items.push({
                        name: match[1].trim(),
                        amount: parseFloat(match[2]),
                        date: match[4]
                    });
                }
            });
            localStorage.setItem("expenses_" + monthKey, JSON.stringify(items));
        }

        form.addEventListener("submit", function (e) {
            e.preventDefault();
            const name = nameInput.value;
            const amount = parseFloat(amountInput.value);
            const date = new Date().toLocaleDateString('ar-EG');

            if (name && !isNaN(amount)) {
                addExpense(name, amount, date);
                sum += amount;
                total.textContent = sum.toFixed(2);
                saveToLocalStorage();
                checkBudget();
                nameInput.value = "";
                amountInput.value = "";
            }
        });

        window.addEventListener("load", () => {
            const saved = JSON.parse(localStorage.getItem("expenses_" + monthKey) || "[]");
            saved.forEach(item => {
                addExpense(item.name, item.amount, item.date);
                sum += item.amount;
            });
            total.textContent = sum.toFixed(2);
            checkBudget();
        });

        budgetInput.addEventListener("input", checkBudget);
    </script>
</body>
</html>
