<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>حاسبة المصروفات</title>
</head>
<body>
    <h1>حاسبة المصروفات</h1>
    <form id="form">
        <input id="name" placeholder="نوع المصروف" />
        <input id="amount" type="number" placeholder="القيمة" />
        <button type="submit">إضافة</button>
    </form>
    <ul id="list"></ul>
    <h3>الإجمالي: <span id="total">0</span> ريال</h3>

    <script>
        const form = document.getElementById("form");
        const nameInput = document.getElementById("name");
        const amountInput = document.getElementById("amount");
        const list = document.getElementById("list");
        const total = document.getElementById("total");
        let sum = 0;

        form.addEventListener("submit", function (e) {
            e.preventDefault();
            const name = nameInput.value;
            const amount = parseFloat(amountInput.value);

            if (name && !isNaN(amount)) {
                const li = document.createElement("li");
                li.textContent = `${name}: ${amount} ريال`;
                list.appendChild(li);
                sum += amount;
                total.textContent = sum;
                nameInput.value = "";
                amountInput.value = "";
            }
        });
    </script>
</body>
</html>
