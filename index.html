<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>حاسبة المصروفات الشهرية</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: center;
            background-color: #f0f0f0;
            padding: 20px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: white;
            margin: 5px;
            padding: 10px;
            border-radius: 5px;
        }
        button.delete {
            background-color: red;
            color: white;
            margin-right: 10px;
            border: none;
        }
    </style>
</head>
<body>
    <h1>حاسبة المصروفات الشهرية</h1>

    <p>الميزانية: <input type="number" id="budget" placeholder="مثلاً 1000" /></p>
    <p id="warning" style="color: red;"></p>
    <p>المتبقي: <span id="remaining">0</span> ريال</p>

    <form id="form">
        <input id="name" placeholder="نوع المصروف" required />
        <input id="amount" type="number" placeholder="القيمة" required />
        <button type="submit">إضافة</button>
    </form>

    <ul id="list"></ul>

    <h3>الإجمالي: <span id="total">0</span> ريال</h3>
    <h4>سجل شهر <span id="month"></span></h4>

    <script>
        const form = document.getElementById("form");
        const nameInput = document.getElementById("name");
        const amountInput = document.getElementById("amount");
        const list = document.getElementById("list");
        const total = document.getElementById("total");
        const remaining = document.getElementById("remaining");
        const budgetInput = document.getElementById("budget");
        const warning = document.getElementById("warning");
        const monthSpan = document.getElementById("month");

        const monthKey = new Date().toISOString().slice(0, 7); // "2025-06"
        monthSpan.textContent = monthKey;

        let expenses = [];

        function updateDisplay() {
            // إجمالي
            let sum = expenses.reduce((acc, e) => acc + e.amount, 0);
            total.textContent = sum.toFixed(2);

            // المتبقي
            let budget = parseFloat(budgetInput.value);
            if (!isNaN(budget)) {
                remaining.textContent = (budget - sum).toFixed(2);
                warning.textContent = sum > budget ? "🚨 تم تجاوز الميزانية!" : "";
            } else {
                remaining.textContent = "0";
                warning.textContent = "";
            }
        }

        function saveData() {
            localStorage.setItem("expenses_" + monthKey, JSON.stringify(expenses));
        }

        function renderList() {
            list.innerHTML = "";
            expenses.forEach((item, index) => {
                const li = document.createElement("li");
                li.textContent = `${item.name}: ${item.amount} ريال (بتاريخ ${item.date}) `;

                const delBtn = document.createElement("button");
                delBtn.textContent = "حذف";
                delBtn.className = "delete";
                delBtn.onclick = () => {
                    expenses.splice(index, 1);
                    saveData();
                    renderList();
                    updateDisplay();
                };

                li.appendChild(delBtn);
                list.appendChild(li);
            });
        }

        form.addEventListener("submit", (e) => {
            e.preventDefault();
            const name = nameInput.value;
            const amount = parseFloat(amountInput.value);
            const date = new Date().toLocaleDateString("ar-EG");

            if (name && !isNaN(amount)) {
                expenses.push({ name, amount, date });
                nameInput.value = "";
                amountInput.value = "";
                saveData();
                renderList();
                updateDisplay();
            }
        });

        budgetInput.addEventListener("input", updateDisplay);

        window.addEventListener("load", () => {
            expenses = JSON.parse(localStorage.getItem("expenses_" + monthKey) || "[]");
            renderList();
            updateDisplay();
        });
    </script>
</body>
</html>
